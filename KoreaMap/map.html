<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .boundary {
        fill: none;
        stroke: black;
        stroke-dasharray: 2, 2;
        stroke-linejoin: round;
    }

    .place-label {
        font-size: 10px;
        fill: yellow;
    }
</style>

<body>
    <!-- 라이브러리 로드 -->
    <script src="d3.v3.min.js"></script>
    <script src="topojson.v0.min.js"></script>
    <script>
        // SVG 영역 생성
        var width = 1024, height = 1024;
        var svg = d3.select("body").append("svg").attr({ "width": width, "height": height });

        // 파일 읽기
        d3.json("korea-topo.json", function (err, map) {
            // 그리기 위한 오브젝트 획득
            var geo = map.objects["korea"];
            var map_o = topojson.object(map, geo);
            // 축척 지정
            var projection = d3.geo.mercator() // projection - 투영법, 메르카토르 투영법 사용
                .center([129, 35])
                .scale(6500)
                .translate([width / 2, height / 2]);
            // 패스 작성
            var path = d3.geo.path()
                .projection(projection);

            // SVG에 추가
            svg.append("path")
                .datum(map_o)
                .attr("d", path);

            // 색 설정
            svg.selectAll("path").attr("fill", "green");

            // 경계선
            var mesh = topojson.mesh(
                map, geo,
                function (a, b) {
                    return a !== b;
                });

            svg.append("path")
                .datum(mesh)
                .attr("d", path)
                .attr("class", "boundary");
            // 지역 이름 표시
            svg.selectAll(".place-label")
                .data(map_o.geometries)
                .enter()
                .append("text")
                .attr("class", function (d) {
                    return "place-label";
                })
                .attr("transform", function (d) {
                    console.log(d);
                    return "translate(" + path.centroid(d) + ")";
                })
                .text(function (d) {
                    var s = d.properties.name_local;
                    if (!s) return;
                    //if (s == "서울특별시") return s;
                    //else return;
                    return s;
                });
        });
    </script>
</body>

</html>
